<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>


    <script>
        $(document).ready(() => {
            const connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:5001/myhub").build();
            connection.start();
            $("#btnGonder").click(() => {
                let message = $("#txtMessage").val();
                connection.invoke("SendMessageAsync", message).catch(error => console.log(`Mesaj gönderilirken hata oluştu ${error}`));
            });
      
            connection.on("receiveMessage", message =>{
            $(div).append(message + "<br>");
        })
    });
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


</head>

<body>
    <input type="text" id="txtMessage">
    <button id="btnGonder">Gönder</button>
    <div> </div>

</body>

</html>
